<div class="flex justify-center items-center px-10">
    <!-- Sección de imágenes -->
    <div class="relative right-44 hidden md:block">
        <img class="object-cover" src="assets/img-home.png" alt="">
        <img class="absolute top-10 left-24 shadow-lg" src="assets/img-profile.png" alt="">
    </div>

    <!-- Sección de texto y botones -->
    <div class="max-w-lg">
        <h1 class="text-5xl sm:pt-0 pt-14 md:text-7xl font-semibold font-['Poppins'] leading-tight">Un vistazo a la <br> actualidad</h1>
        <h2 class="text-xl mt-4 text-gray-300">Únete ahora y descubre lo que está pasando.</h2>

        <button (click)="register()" class="mt-6 w-full bg-gradient-to-r from-violet-700 to-violet-900 text-white py-3 text-lg rounded-b-lg  shadow-md transition-transform hover:scale-105 hover:bg-gradient-to-r hover:from-violet-500 hover:to-violet-700 mb-4">
            Crear Cuenta
        </button>

        <p class="text-sm text-gray-400 mt-2 transition-transform">
            Al registrarte, aceptas los <a href="#" class="underline text-violet-600">Términos de servicio</a> y la <a href="#" class="underline text-violet-600">Política de privacidad</a>, incluida la política de Uso de cookies.
        </p>

        <div class="flex items-center my-6">
            <hr class="flex-grow border-t border-gray-500">
            <span class="mx-2 text-gray-400">o</span>
            <hr class="flex-grow border-t border-gray-500">
        </div>

        <p class="text-gray-300 text-center">¿Ya tienes una cuenta?</p>
        <button (click)="login()" class="mt-3 w-full text-white py-3 text-lg rounded-b-lg border border-white shadow-md transition-transform hover:scale-105 hover:bg-white hover:text-black">
            Iniciar Sesión
        </button>
    </div>
</div>
