<div class="px-6 py-4">
    <div class="bg-gray-900 rounded-xl p-4 border border-gray-700 h-auto">
        <h2 class="text-white text-lg font-semibold mb-4">Tendencias</h2>
      
        <div *ngFor="let tendencia of listadoTendencias;let i = index">
            <div class="mt-3">
                <h1 class="text-neutral-400">{{i+ 1}} Tendencias</h1>
                <p>#{{tendencia.hashtag}}</p>
                <p class="text-sm text-neutral-400">{{tendencia.cantidad_posts}} post</p>
            </div>
        </div>
    </div>
</div>
