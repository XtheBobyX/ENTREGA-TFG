<div class="flex flex-col p-4 border border-gray-700 rounded-xs mb-4">
    <div>
        <div class="flex flex-row items-center mb-2">
            <div>
                <img class="w-10 h-10 rounded-full object-cover" [src]="this.usuario.url_imagen_perfil"
                    alt="User photo">
            </div>
            <div class="flex flex-col ml-2">
                <span class="font-bold">{{this.usuario.nombre_completo || this.usuario.username }}</span>
                <span class="text-gray-500 text-sm">&#64;{{this.usuario.username}}</span>
            </div>
        </div>
        <p class="mt-3 ml-10">{{this.comment.contenido}}</p>

    </div>
</div>
