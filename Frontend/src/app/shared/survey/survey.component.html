<button (click)="crearSurvey()" class="cursor-pointer">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 0 1 3 19.875v-6.75ZM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V8.625ZM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V4.125Z" />
    </svg>
</button>

<div *ngIf="mostrarModal">
    <!-- Fondo oscuro (overlay) -->
    <div class="fixed inset-0 bg-black bg-opacity-20 flex items-center justify-center z-50">
        <!-- Contenedor del modal (estilo oscuro) -->
        <div class="bg-gray-900 rounded-lg shadow-lg p-6 w-full max-w-md space-y-4 text-white">

            <!-- Título de la encuesta -->
            <div>
                <input [(ngModel)]="tituloEncuesta" type="text" placeholder="Título de la encuesta"
                    class="w-full bg-gray-800 border border-gray-600 text-white placeholder-gray-400 rounded px-3 py-2 focus:ring-violet-500 focus:outline-none focus:ring">
              </div>

            <!-- Opciones -->
            <div class="space-y-2">
                <div *ngFor="let opcion of opciones; let i = index; trackBy: trackByIndex" class="flex items-center gap-2">
                    <input [(ngModel)]="opciones[i]" type="text" placeholder="Añadir Opción"
                      class="flex-1 bg-gray-800 border border-gray-600 text-white placeholder-gray-400 rounded px-3 py-2 focus:ring-violet-500 focus:outline-none focus:ring">
                  <button (click)="eliminarOpcion(i)" *ngIf="opciones.length > 1"
                      class="text-red-500 hover:text-red-400 text-sm font-semibold">✕</button>
                </div>
              
                <button (click)="agregarOpcion()"
                    class="text-violet-500 hover:text-violet-400 text-sm font-semibold mt-2">+ Añadir otra opción</button>
              </div>

              <div class="flex gap-2">
                <label for="multiple_opciones">Permitir varias respuestas</label>
                <input type="checkbox" [(ngModel)]="isChecked" id="multiple_opciones" >
              </div> 
             
            <!-- Botones -->
            <div class="flex justify-end space-x-2 pt-2">
                <button (click)="cerrarModal()" class="px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-600">Cancelar</button>
                <button (click)="crearEncuesta()" class="px-4 py-2 bg-violet-700 text-white rounded hover:bg-violet-600">Guardar</button>
              </div>
        </div>
    </div>

</div>
