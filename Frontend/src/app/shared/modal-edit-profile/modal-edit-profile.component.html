<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" *ngIf="isOpen">
    <div class="bg-gray-600 rounded-lg shadow-lg p-6 w-[598px] h-[620px]">
        <div class="flex items-center space-x-2 justify-between mb-4">
            <div class="flex gap-4 mb-6">
                <button (click)="close()" class="cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>
                </button>
                <h2 class="text-lg font-semibold m-0">Editar Perfil</h2>
            </div>
            <button (click)="guardarPerfil()"
                class="cursor-pointer rounded bg-purple-600 px-4 py-2 hover:bg-purple-800">
                Guardar
            </button>
        </div>

        <div>
            <div class="relative mb-20">
                <!-- Portada -->
                <img [src]="datosRellenados.portada" alt="" class="w-full h-52 object-cover" />
                <div class="absolute top-[50%] left-[40%]">
                    <div class="flex flex-row">
                        <!-- Cambiar -->
                        <label for="imagenPortada" class="cursor-pointer">
                            <div class="bg-black mx-2 p-2 rounded-full">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"
                                    class="w-4 h-4">
                                    <path d="M12 9a3.75 3.75 0 1 0 0 7.5A3.75 3.75 0 0 0 12 9Z" />
                                    <path fill-rule="evenodd"
                                        d="M9.344 3.071a49.52 49.52 0 0 1 5.312 0c.967.052 1.83.585 2.332 1.39l.821 1.317c.24.383.645.643 1.11.71.386.054.77.113 1.152.177 1.432.239 2.429 1.493 2.429 2.909V18a3 3 0 0 1-3 3h-15a3 3 0 0 1-3-3V9.574c0-1.416.997-2.67 2.429-2.909.382-.064.766-.123 1.151-.178a1.56 1.56 0 0 0 1.11-.71l.822-1.315a2.942 2.942 0 0 1 2.332-1.39ZM6.75 12.75a5.25 5.25 0 1 1 10.5 0 5.25 5.25 0 0 1-10.5 0Zm12-1.5a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z"
                                        clip-rule="evenodd" />
                                </svg>
                            </div>
                        </label>
                        <input type="file" class="hidden" name="" id="imagenPortada" (change)="cambiarPortada($event)" />

                        <!-- Cerrar -->
                        <label for="" class="cursor-pointer" (click)="reiniciarPortada()">
                            <div class="bg-black p-2 rounded-full">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                                </svg>
                            </div>
                        </label>


                    </div>
                </div>
                <div class="absolute top-44 left-7">
                    <!-- Avatar -->
                    <div class="relative ">
                        <img [src]="datosRellenados.avatar" alt="" class="w-20 h-20 rounded-full object-cover" />
                        <div class="absolute top-[25%] left-[25%] bg-black p-2 rounded-full">
                            <label for="imagenAvatar" class="cursor-pointer"> <svg xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24" fill="white" class="w-4 h-4">
                                    <path d="M12 9a3.75 3.75 0 1 0 0 7.5A3.75 3.75 0 0 0 12 9Z" />
                                    <path fill-rule="evenodd"
                                        d="M9.344 3.071a49.52 49.52 0 0 1 5.312 0c.967.052 1.83.585 2.332 1.39l.821 1.317c.24.383.645.643 1.11.71.386.054.77.113 1.152.177 1.432.239 2.429 1.493 2.429 2.909V18a3 3 0 0 1-3 3h-15a3 3 0 0 1-3-3V9.574c0-1.416.997-2.67 2.429-2.909.382-.064.766-.123 1.151-.178a1.56 1.56 0 0 0 1.11-.71l.822-1.315a2.942 2.942 0 0 1 2.332-1.39ZM6.75 12.75a5.25 5.25 0 1 1 10.5 0 5.25 5.25 0 0 1-10.5 0Zm12-1.5a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z"
                                        clip-rule="evenodd" />
                                </svg>
                            </label>
                            <input type="file" class="hidden" name="" id="imagenAvatar" (change)="cambiarAvatar($event)">

                        </div>
                    </div>


                </div>
            </div>
            <!-- Otros campos -->
            <label for="nombreCompleto pb-2">Nombre Completo</label>
            <input type="text" id="nombreCompleto" [(ngModel)]="datosRellenados.nombreCompleto"
                class="w-full p-2 border border-gray-300 rounded" />
            <label for="biografia" class="mt-4 block pb-2">Biograf√≠a</label>
            <textarea id="biografia" [(ngModel)]="datosRellenados.biografia"
                class="w-full p-2 border border-gray-300 rounded resize-y min-h-[100px]"></textarea>
        </div>
    </div>
</div>
